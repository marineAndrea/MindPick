<div class="container">

  <div class="subcontainer">
    <nav class="navigation">
      <ul>
        <li>
          <a class="selected" href="#/articles">Articles</a>
        </li>
        <li>
          <a href="#/users/profile">Profile</a>
        </li>
        <li>
          <a href="#/signin">Sign In</a>
        </li>
        <li>
          <a href="#/signup">Sign Up</a>
        </li>
        <li>
          <a href="#/articles">Logout</a>
        </li>
      </ul>
    </nav>
  </div>


  <div class="subcontainer">
    <div class="profileInfo">
      <img class="picture" ng-src="{{ user.picture }}">
      <p class="username"> Username: {{ user.username }} </p>
      <p class="email"> Email: {{ user.email }} </p> <!-- make it a link -->
      <p>Interests: {{ user.interests }}</p> <!-- ng-repeat -->
      <!-- <div class="interests" ng-repeat="(interest, interests) in user.interests">
        <p class="interest"> {{ interest }} </p>
      </div> -->
    </div>
  <div>    

  <div class="subcontainer">
    <div class="uploadArticle">
      <form name="uploadArticleForm" ng-submit='addArticle()'>
        <input type="text" placeholder="Url" ng-model='article.url'>
        <input type="text" placeholder="Tags" ng-model='article.tags'>
        <button>Upload Article</button>
      </form>
    </div>
  </div>

  <div class="subcontainer">
    <h1>Articles</h1>
    <div class="filter">
      <input type='text' ng-model='search' placeholder='filter' />
    </div>
    <div class="profileArticles">
      <div class="userArticles" ng-repeat="article in user.articles"> 
        <!-- article.contrIdx, article.popIdx, delete button-->
        <p class="articleUrl"> {{ article.url }} </p>
        <p class="articleDate"> {{ article.date }} </p>
        <p class="articleTags"> {{ article.tags }} </p>
        <div class="linkToArticle">
          <a href="#/articles">View Article</a>
        </div>
      </div>
    </div>
  </div>

</div>
