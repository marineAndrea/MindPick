  <div class="subcontainer">

    <h1>Articles</h1>
    <!-- add default chronological order -->
    <label>Tags: <input ng-model='search.tags'>
    </label><br>
    <label>Date: <input ng-model='search.date'>
    </label><br>
    
    <table class="profileArticlesTable">
      <tr>
        <th>Date</th>
        <th>Tags</th>
        <th>Popularity</th>
        <th>Controversial</th>
        <th>Link</th>
      </tr>
      <tr ng-repeat='article in articles | filter:search:strict'>
        <td>{{ article.date }}</td>
        <td>{{ article.tags }}</td>
        <td>{{ article.popularityIdx }}</td>
        <td>{{ article.controversyIdx }}</td>
        <td><a href="#/articles">View Article</a></td> <!-- make links -->
      </tr>
    </table>

  </div>
