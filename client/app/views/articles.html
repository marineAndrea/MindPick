<div class="container">
  
  <div class="subcontainer">
    <nav class="navigation">
      <ul>
        <li>
          <a class="selected" href="#/articles">Articles</a>
        </li>
        <li>
          <a href="#/users/profile">Profile</a>
        </li>
        <li>
          <a href="#/signin">Sign In</a>
        </li>
        <li>
          <a href="#/signup">Sign Up</a>
        </li>
        <li>
          <a href="#/articles">Logout</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="subcontainer">

    <h1>Articles</h1>
    <!-- add default chronological order -->
    <label>Tags: <input ng-model="search.tags">
    </label><br>
    <label>Date: <input ng-model="search.date">
    </label><br>
    
    <table class="profileArticlesTable">
      <tr>
        <th>Date</th>
        <th>Url</th>
        <th>Tags</th>
        <th>Popularity</th>
        <th>Controversial</th>
        <th>Link</th>
      </tr>
      <tr ng-repeat="article in articles | filter:search:strict">
        <td>{{ article.date }}</td>
        <td>{{ article.url }}</td>
        <td>{{ article.tags }}</td>
        <td>{{ article.popularityIdx }}</td>
        <td>{{ article.controversyIdx }}</td>
        <td>{{ article._id }}</td>
        <td><a ng-href="#/document/{{article._id}}">View Article</a></td> <!-- make links -->
      </tr>
    </table>

  </div>
  
</div>
